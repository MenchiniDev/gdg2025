<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programma QCQI - Esame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M19 11H7.83l4.88-4.88a1 1 0 0 0-1.41-1.41l-6.59 6.59a1 1 0 0 0 0 1.42l6.59 6.59a1 1 0 0 0 1.41-1.41L7.83 13H19a1 1 0 0 0 0-2z"/>
                </svg>
            </button>
            <h1 class="exam-title">Programma QCQI - 2024_05_15</h1>
        </header>

        <main class="exam-content">
            <section class="question-area">
                <div class="question-header">
                    <span class="question-number">Domanda 1/12</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="question-card">
                    <p class="question-text">Describe Grover's Quantum Search Algorithm and explain its advantage over classical search algorithms.</p>
                </div>
                <div class="interaction-area">
                    <div class="microphone-placeholder">
                        <div class="microphone-icon">
                            <div class="pulsing-circle"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="#4CAF50">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                            </svg>
                        </div>
                    </div>
                    <p class="instruction-text">Premi il microfono o la chat per iniziare</p>
                    <button class="skip-button">Salta domanda &gt;</button>

                    <div class="action-buttons">
                        <button class="chat-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="#FFC107">
                                <path d="M20 2H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2h5.83l2.59 2.59c.41.41.97.07.97-.58V17h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 13h-6v-2h6v2zm0-4h-6V9h6v2zm0-4h-6V5h6v2z"/>
                            </svg>
                        </button>
                        <button class="record-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="#4CAF50">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                            </svg>
                        </button>
                        <button class="keyboard-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="#2196F3">
                                <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-10 8h4v2h-4v-2zm6 0h2v2h-2v-2zm-8 3h8v2H7v-2zm8-6h2v2h-2V5h-2v2h-2V5h-2v2H7V5H5v6h2v-2h2v2h2v-2h2v2h2V7h-2v2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <aside class="response-area">
                <div class="response-card">
                    <h2 class="response-title">Esito della Risposta</h2>
                    <p class="response-placeholder">Il feedback apparir√† qui dopo aver completato la risposta.</p>
                </div>
                <button class="finish-exam-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    </svg>
                    <span class="button-text">Termina Esame</span>
                </button>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
