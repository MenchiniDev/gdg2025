<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Connection</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --primary-light: #edf2fa;
      --accent-color: #5e81ac;
      --text-color: #2e3440;
      --light-text: #4c566a;
      --bg-color: #eceff4;
      --card-bg: #ffffff;
      --success-color: #a3be8c;
      --error-color: #bf616a;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 16px 0;
      box-shadow: var(--box-shadow);
      margin-bottom: 24px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: var(--error-color);
      transition: var(--transition);
    }

    .status-dot.connected {
      background-color: var(--success-color);
    }

    .chat-container {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid var(--bg-color);
      font-weight: 600;
      color: var(--primary-color);
    }

    #messages {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
      min-height: 300px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--border-radius);
      max-width: 85%;
      word-break: break-word;
      position: relative;
      animation: fadeIn 0.3s ease;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .system-message {
      background-color: var(--primary-light);
      color: var(--text-color);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .status-message {
      background-color: var(--bg-color);
      color: var(--light-text);
      font-style: italic;
      text-align: center;
      padding: 8px;
      margin: 8px 0;
      border-radius: var(--border-radius);
      align-self: center;
      font-size: 14px;
    }

    #messageForm {
      display: flex;
      gap: 12px;
      padding: 16px;
      border-top: 1px solid var(--bg-color);
    }

    #message {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    #message:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
    }

    #sendButton {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    #sendButton:hover:not(:disabled) {
      background-color: var(--accent-color);
    }

    #sendButton:disabled {
      background-color: #ccd0d9;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      #messages {
        max-height: 50vh;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Chat Connection</h1>
      <div class="status-indicator">
        <span class="status-dot" id="connectionStatus"></span>
        <span id="connectionText">Disconnected</span>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <span>ADK Streaming Test</span>
      </div>
      <div id="messages"></div>
      <form id="messageForm">
        <input 
          type="text" 
          id="message" 
          name="message" 
          placeholder="Type your message..." 
          autocomplete="off"
        />
        <button type="submit" id="sendButton" disabled>Send</button>
      </form>
    </div>
  </div>

  <script>
    // Connect the server with a WebSocket connection
    const sessionId = Math.random().toString().substring(10);
    const ws_url = "ws://" + window.location.host + "/ws/" + sessionId;
    let ws = new WebSocket(ws_url);

    // Get DOM elements
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");
    const sendButton = document.getElementById("sendButton");
    const connectionStatus = document.getElementById("connectionStatus");
    const connectionText = document.getElementById("connectionText");
    
    let currentMessageId = null;

    // Add a message to the chat
    function addMessage(text, type) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      
      if (type === "user") {
        messageElement.classList.add("user-message");
        messageElement.textContent = text;
      } else if (type === "system") {
        messageElement.classList.add("system-message");
        messageElement.textContent = text;
      } else if (type === "status") {
        messageElement.classList.add("status-message");
        messageElement.textContent = text;
      }
      
      messagesDiv.appendChild(messageElement);
      scrollToBottom();
      
      return messageElement;
    }

    // Scroll to bottom of messages
    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Update connection status
    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.classList.add("connected");
        connectionText.textContent = "Connected";
        sendButton.disabled = false;
      } else {
        connectionStatus.classList.remove("connected");
        connectionText.textContent = "Disconnected";
        sendButton.disabled = true;
      }
    }

    // WebSocket handlers
    function addWebSocketHandlers(ws) {
      ws.onopen = function () {
        console.log("WebSocket connection opened.");
        updateConnectionStatus(true);
        addMessage("Connection established", "status");
        addSubmitHandler(this);
      };

      ws.onmessage = function (event) {
        // Parse the incoming message
        const packet = JSON.parse(event.data);
        console.log(packet);

        // Check if the turn is complete
        if (packet.turn_complete && packet.turn_complete === true) {
          currentMessageId = null;
          return;
        }

        // Add a new message for a new turn
        if (currentMessageId == null) {
          const messageElement = addMessage("", "system");
          currentMessageId = messageElement.id = "msg-" + Math.random().toString(36).substring(7);
        }

        // Add message text to the existing message element
        const message = document.getElementById(currentMessageId);
        if (message) {
          message.textContent += packet.message;
          scrollToBottom();
        }
      };

      // When the connection is closed, try reconnecting
      ws.onclose = function () {
        console.log("WebSocket connection closed.");
        updateConnectionStatus(false);
        addMessage("Connection closed. Attempting to reconnect...", "status");
        
        setTimeout(function () {
          console.log("Reconnecting...");
          ws = new WebSocket(ws_url);
          addWebSocketHandlers(ws);
        }, 5000);
      };

      ws.onerror = function (e) {
        console.log("WebSocket error: ", e);
        addMessage("Connection error. Please try again later.", "status");
      };
    }
    
    addWebSocketHandlers(ws);

    // Add submit handler to the form
    function addSubmitHandler(ws) {
      messageForm.onsubmit = function (e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
          addMessage(message, "user");
          ws.send(message);
          messageInput.value = "";
        }
        return false;
      };
    }

    // Focus input on page load
    window.onload = function() {
      messageInput.focus();
    };
  </script>
</body>
</html>
